{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2 class="sub_title">Add Event Sections</h2>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br/>
    <hr/>
    <table class="table" id="event-section-list" data-page-length='25'>
        <thead>
        <tr>
            <th>Section</th>
            <th>Order</th>
            <th>Display</th>
            <th data-searchable="false" data-orderable="false">Actions</th>
        </tr>
        </thead>
    <tbody>
    {% for item in current %}
        <tr>
            <td>{{ item.section }}</td>
            <td>{{ item.order }}</td>
            <td>{{ 'Yes' if item.display else 'No' }}</td>
            <td>
            <a href="{{ url_for('event_section_delete', event_section_id=item.id) }}" title="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
