{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2 class="sub_title">Run Reports</h2>
    <table id="run-report-list" class="table" data-page-length='25'>
    <thead>
    <tr>
        <th>Event Name</th>
        <th>Event Number</th>
        <th data-searchable="false" data-orderable="false">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for item in current %}
        <tr>
            <td>{{ item.event_name }}</td>
            <td>{{ item.event_number }}</td>
            <td>
            <a href="{{ url_for('add_sections', event_id=item.event_id) }}" title="update" target="_blank"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
