{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2 class="sub_title">Run Reports</h2>
    <table id="run-report-list" class="table" data-page-length='25'>
    <thead>
    <tr>
        <th>Event Name</th>
        <th>Event Number</th>
    </tr>
    </thead>
    <tbody>
    {% for item in current %}
        <tr><td>{{ item.event_name }}</td><td>{{ item.event_number }}</td></tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
