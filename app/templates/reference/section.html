{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2 class="sub_title">Add Sections</h2>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br/>
    <hr/>
    <table class="table" id="event-section-list" data-page-length='25'>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
    <tbody>
    {% for item in current %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
